
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)"
    placeholder="Filter">
</mat-form-field>
<div style="overflow:auto;">
    <div class="mat-elevation-z8">
        <mat-table [dataSource] = "ListData" matSort>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>

          <ng-container matColumnDef="Options">
            <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)">
                    <mat-icon>launch</mat-icon>
                </button>
                <!-- <button mat-icon-button color="warn" (click)="onDelete(row.DepartmentID)"> -->
                    <button mat-icon-button color="warn" (click)="onDelete(row.emp_id)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="EmployeeID">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Employee ID</mat-header-cell>
              <mat-header-cell *matCellDef="let element">{{element.emp_id}}</mat-header-cell>
          </ng-container>

          <ng-container matColumnDef="EmployeeName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.emp_name}}</mat-header-cell>
          </ng-container>

          <ng-container matColumnDef="Department">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.department}}</mat-header-cell>
          </ng-container>

          <ng-container matColumnDef="MailID">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Mail ID</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.mail_id}}</mat-header-cell>
          </ng-container>

          <ng-container matColumnDef="DOJ">
            <mat-header-cell *matHeaderCellDef mat-sort-header>DOJ</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.doj}}</mat-header-cell>
          </ng-container>

        </mat-table>
    </div>
</div>

<button class="mt-2" mat-raised-button (click)="onAddDep()"
color="primary">Add Employee</button>
